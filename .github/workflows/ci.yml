name: CI
on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: '0 2 * * *'

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - java: 8
            sbt: "1.2.8"
          - java: 11
            sbt: "1.2.8"
          - java: 11
            sbt: "1.6.2"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
      - name: Setup Scala
        uses: olafurpg/setup-scala@v13
        with:
          java-version: "adopt@1.${{ matrix.java }}"
      - name: Coursier cache
        uses: coursier/cache-action@v6
      - name: Publish Local
        run: sbt -v -Dfile.encoding=UTF-8 "^ publishLocal"
      - name: Get plugin version
        run: |
          PLUGIN_VERSION=$(sbt -Dsbt.supershell=false -error "print version" | tr -d "[:space:]")
          echo ${PLUGIN_VERSION}
          echo "PLUGIN_VERSION=${PLUGIN_VERSION}" >> $GITHUB_ENV
      - name: Test example project for current snapshot
        run: sbt -v -Dfile.encoding=UTF-8 -Dplugin.version=${{ env.PLUGIN_VERSION }} "^^ ${{ matrix.sbt }} dependencyCheck"
        working-directory: ./testProject
      - name: Build and Test
        run: sbt -v -Dfile.encoding=UTF-8 "^^ ${{ matrix.sbt }}" clean test scripted
      - name: DependencyCheck
        run: sbt -v -Dfile.encoding=UTF-8 "^^ ${{ matrix.sbt }}" dependencyCheck
      - name: Print DependencyCheck Result
        uses: albuch/sbt-dependency-check-action@v1.0
        with:
          jsonReportPath: "target/scala-2.12/sbt-1.0/dependency-check-report.json"
