language: scala
matrix:
  include:
  - env: SBT_VERSION="0.13.17"
    jdk: oraclejdk7
  - env: SBT_VERSION="0.13.17"
    jdk: oraclejdk8
  - env: SBT_VERSION="1.2.4"
    jdk: oraclejdk8
  - env: SBT_VERSION="1.2.4"
    jdk: openjdk11
script:
  - sbt "^^ ${SBT_VERSION}" clean test scripted dependencyCheck
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/launchers"
before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
sudo: false
